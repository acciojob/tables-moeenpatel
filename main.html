<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<table class="table caption-top table-hover table-responsive">

	<caption>List of all transactions</caption>
		<thead class="table-dark">
			<tr>
				<th scope="col">#</th>
				<th scope="col">Form</th>
				<th scope="col">To</th>
				<th scope="col">Amount</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th scope="row">1</th>
				<td>Mark</td>
				<td>Otto</td>
				<td>1000</td>
			</tr>
			<tr>
				<th scope="new">2</th>
				<td>Jacob</td>
				<td>Thornton</td>
				<td>1500</td>
			</tr>
			<tr>
				<th class="border-dark">
				<th scope="row">3</th>
				<td>Jack</td>
				<td>John</td>
			</tr>
		</tbody>
		<tfoot class="table-light">
		<td colspan="3" id="total"></td>
		<td class="font-monospace fw-bold">Total 4500</td>
		</tfoot>
	</table>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
